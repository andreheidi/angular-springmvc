<!DOCTYPE html>
<html lang="pt-BR" ng-app="personController">
<head>
    <meta charset="UTF-8">
    <title>Angular-JS and Java EE 7</title>
    <script src="resources/js/angular.min.js"></script>
    <script src="resources/js/jquery-2.2.4.min.js"></script>
    <script src="controller/personController.js"></script>

    <link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">

        <h1>Register</h1>

        <div class="panel panel-default">

            <div class="panel-heading">Person</div>

            <div class="panel-body">

                <form ng-controller="formPerson">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label>Nome</label>
                                <input class="form-control" placeholder="Nome" ng-model="person.name" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label>CPF</label>
                                <input class="form-control" placeholder="CPF" ng-model="person.cpf" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label>Nascimento</label>
                                <input type="date" class="form-control" placeholder="Nascimento" ng-model="person.birth">
                            </div>
                         </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label>Eamil</label>
                                <input class="form-control" placeholder="E-mail" ng-model="person.email">
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-top: 10px">
                        <div class="col-md-4">
                            <div class="btn-group">
                                <button id="btn-save" type="submit" ng-click="save(person)" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div data-ng-controller="personList">
            <table id="data-table" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Nascimento</th>
                    <th>E-mail</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="person in persons">
                    <td>{{person.id}}</td>
                    <td>{{person.name}}</td>
                    <td>{{person.cpf | cpf}}</td>
                    <td>{{person.birth}}</td>
                    <td>{{person.email}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
